<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        html,
        body,
        div {
            padding: 0;
            margin: 0;
        }

        i {
            font-size: 4em !important;
            margin-top: 10%;
            color: teal;
        }

        h1 {
            padding-top: 30px;
            color: white !important;
        }

        h2 {
            color: teal;
        }

        .intro {
            height: auto;
            min-height: 100vh;
            text-align: center;
            background-color: teal;
        }
    </style>
</head>

<body>
    <div class="intro">
        <h1>Scroll down to see the animation</h1>
        <h1>The animation will start only when the element is visible on the screen</h1>
        <h1>Resize the page to see the difference</h1>
    </div>
    <div class="container-fluid text-center">
        <h1>Some cool facts</h1>
        <div class="row">
            <div class="col-sm-3">
                <i class="fa fa-user"></i>
                <h2 data-max="50">+ Happy Customers</h2>
            </div>
            <div class="col-sm-3">
                <i class="fa fa-code"></i>
                <h2 data-max="25000">+ Lines of code</h2>
            </div>
            <div class="col-sm-3">
                <i class="fa fa-lock"></i>
                <h2 data-max="10">+ Projects</h2>
            </div>
            <div class="col-sm-3">
                <i class="fa fa-briefcase"></i>
                <h2 data-max="30" id="test">+ Developers</h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <script>
        function inVisible(element) {
            //Checking if the element is
            //visible in the viewport
            var WindowTop = $(window).scrollTop();
            var WindowBottom = WindowTop + $(window).height();
            var ElementTop = element.offset().top;
            var ElementBottom = ElementTop + element.height();
            //animating the element if it is
            //visible in the viewport
            if ((ElementBottom <= WindowBottom) && ElementTop >= WindowTop)
                animate(element);
        }

        function animate(element) {
            //Animating the element if not animated before
            if (!element.hasClass('ms-animated')) {
                var maxval = element.data('max');
                var html = element.html();
                element.addClass("ms-animated");
                $({
                    countNum: element.html()
                }).animate({
                    countNum: maxval
                }, {
                    //duration 5 seconds
                    duration: 5000,
                    easing: 'linear',
                    step: function () {
                        element.html(Math.floor(this.countNum) + html);
                    },
                    complete: function () {
                        element.html(this.countNum + html);
                    }
                });
            }

        }

        //When the document is ready
        $(function () {
            //This is triggered when the
            //user scrolls the page
            $(window).scroll(function () {
                //Checking if each items to animate are 
                //visible in the viewport
                $("h2[data-max]").each(function () {
                    inVisible($(this));
                });
            })
        });

    </script>

</body>

</html>
